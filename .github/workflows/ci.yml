name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      IMAGE_NAME: tshelldocker/my-cicd-demo  # âœ… ë³¸ì¸ì˜ DockerHub ì´ë¯¸ì§€ ê²½ë¡œ

    steps:
      - name: ğŸ“¥ ì†ŒìŠ¤ì½”ë“œ Checkout
        uses: actions/checkout@v4

      - name: ğŸ³ DockerHub ë¡œê·¸ì¸
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Docker ì´ë¯¸ì§€ ë¹Œë“œ
        run: |
          docker build -f client/Dockerfile.prod -t $REGISTRY/$IMAGE_NAME:client-latest .
          docker build -f server/Dockerfile.prod -t $REGISTRY/$IMAGE_NAME:server-latest ./server

      - name: ğŸš€ DockerHubì— Push
        run: |
          docker push $REGISTRY/$IMAGE_NAME:client-latest
          docker push $REGISTRY/$IMAGE_NAME:server-latest

      - name: ğŸ“ docker-compose.yml ë° nginx.conf ì„œë²„ë¡œ ë³µì‚¬
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2203
          source: |
            ./docker-compose.yml
            ./nginx/nginx.conf
          target: "/home/apple2ne1/project/"

      - name: ğŸ”‘ SSHë¡œ ì„œë²„ ì ‘ì†í•˜ì—¬ docker-compose ì‹¤í–‰
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2203
          script: |
            cd /home/apple2ne1/project
            mkdir -p nginx && mv -f nginx.conf nginx/nginx.conf
            docker-compose pull
            docker-compose up -d
