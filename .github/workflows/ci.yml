name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      IMAGE_NAME: tshelldocker/my-cicd-demo

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. DockerHub ë¡œê·¸ì¸
      - name: ğŸ³ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. í”„ë¡œë•ì…˜ ì´ë¯¸ì§€ ë¹Œë“œ
      - name: ğŸ“¦ Build production images
        run: |
          docker build -f client/Dockerfile.prod \
            -t $REGISTRY/$IMAGE_NAME:client-latest .
          docker build -f server/Dockerfile.prod \
            -t $REGISTRY/$IMAGE_NAME:server-latest ./server

      # 4. ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: ğŸš€ Push images to DockerHub
        run: |
          docker push $REGISTRY/$IMAGE_NAME:client-latest
          docker push $REGISTRY/$IMAGE_NAME:server-latest

      # 5. SSH í‚¤ ì„¸íŒ…
      - name: ğŸ”‘ Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 6. ì›ê²©ì— nginx ë””ë ‰í„°ë¦¬ ë§Œë“¤ê¸°
      - name: ğŸ“‚ Create remote nginx dir
        run: |
          ssh -o StrictHostKeyChecking=no -p 2203 \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
            "mkdir -p ~/project/nginx"

      # 7. nginx ë””ë ‰í„°ë¦¬ ì†Œìœ ê¶Œ ìˆ˜ì • (apple2ne1 ê³„ì •ì— ì“°ê¸° ê¶Œí•œ ë¶€ì—¬)
      - name: ğŸ”§ Fix nginx dir ownership
        run: |
          ssh -o StrictHostKeyChecking=no -p 2203 \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
            "sudo chown -R ${{ secrets.USERNAME }}:${{ secrets.USERNAME }} ~/project/nginx"

      # 8. docker-compose.yml ë³µì‚¬
      - name: ğŸ“ Copy docker-compose.yml via scp
        run: |
          scp -o StrictHostKeyChecking=no -P 2203 \
            docker-compose.yml \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/project/docker-compose.yml

      # 9. nginx.conf ë³µì‚¬
      - name: ğŸ“‘ Copy nginx.conf via scp
        run: |
          scp -o StrictHostKeyChecking=no -P 2203 \
            nginx/nginx.conf \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:~/project/nginx/nginx.conf

      # 10. ë°°í¬: docker-compose pull & up
      - name: ğŸš€ SSH and run docker-compose
        run: |
          ssh -o StrictHostKeyChecking=no -p 2203 \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
            "cd ~/project && docker-compose pull && docker-compose up -d"
