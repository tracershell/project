name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      IMAGE_NAME: tshelldocker/my-cicd-demo  # ë³¸ì¸ì˜ DockerHub ê²½ë¡œ

    steps:
      # 1) ì†ŒìŠ¤ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2) DockerHub ë¡œê·¸ì¸
      - name: ğŸ³ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3) ì´ë¯¸ì§€ ë¹Œë“œ
      - name: ğŸ“¦ Build production images
        run: |
          docker build -f client/Dockerfile.prod \
            -t $REGISTRY/$IMAGE_NAME:client-latest .
          docker build -f server/Dockerfile.prod \
            -t $REGISTRY/$IMAGE_NAME:server-latest ./server

      # 4) ì´ë¯¸ì§€ í‘¸ì‹œ
      - name: ğŸš€ Push images to DockerHub
        run: |
          docker push $REGISTRY/$IMAGE_NAME:client-latest
          docker push $REGISTRY/$IMAGE_NAME:server-latest

      # 5) SSH í‚¤ ë¡œë“œ
      - name: ğŸ”‘ Set up SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      # 6) ì›ê²©ì— nginx ë””ë ‰í„°ë¦¬ ìƒì„± & ê¶Œí•œ ì„¤ì •
      - name: ğŸ“‚ Create remote nginx dir & set perms
        run: |
          ssh -o StrictHostKeyChecking=no -p 2203 \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} \
            "mkdir -p /home/apple2ne1/project/nginx && \
             chmod 755 /home/apple2ne1/project/nginx"

      # 7) docker-compose.yml ë³µì‚¬
      - name: ğŸ“ Copy docker-compose.yml via scp
        run: |
          scp -o StrictHostKeyChecking=no -P 2203 \
            docker-compose.yml \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/apple2ne1/project/docker-compose.yml

      # 8) nginx.conf ë³µì‚¬
      - name: ğŸ“‘ Copy nginx.conf via scp
        run: |
          scp -o StrictHostKeyChecking=no -P 2203 \
            nginx/nginx.conf \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/apple2ne1/project/nginx/nginx.conf

      # 9) SSHë¡œ ì ‘ì†í•´ docker-compose ì‹¤í–‰
      - name: ğŸš€ SSH and run docker-compose
        run: |
          ssh -o StrictHostKeyChecking=no -p 2203 \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }} << 'EOF'
            cd /home/apple2ne1/project
            docker-compose pull
            docker-compose up -d
          EOF
