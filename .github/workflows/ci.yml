name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      IMAGE_NAME: tshelldocker/my-cicd-demo  # ✅ 본인의 DockerHub 이미지 경로로 수정

    steps:
      - name: 📥 소스코드 Checkout
        uses: actions/checkout@v4

      - name: 🐳 DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📦 Docker 이미지 빌드
        run: |
          docker build -f client/Dockerfile.prod -t $REGISTRY/$IMAGE_NAME:client-latest .
          docker build -f server/Dockerfile.prod -t $REGISTRY/$IMAGE_NAME:server-latest ./server

      - name: 🚀 DockerHub에 Push
        run: |
          docker push $REGISTRY/$IMAGE_NAME:client-latest
          docker push $REGISTRY/$IMAGE_NAME:server-latest

      - name: 🔑 SSH로 서버 접속하여 배포 스크립트 실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2203  # ✅ SSH 포트가 2203일 경우 명시적으로 지정
          script: |
            bash ${{ secrets.DEPLOY_PATH }}
