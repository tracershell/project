name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      IMAGE_NAME: tshelldocker/my-cicd-demo  # ✅ 본인의 DockerHub 이미지 경로

    steps:
      - name: 📥 소스코드 Checkout
        uses: actions/checkout@v4

      - name: 🐳 DockerHub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📦 Docker 이미지 빌드
        run: |
          docker build -f client/Dockerfile.prod -t $REGISTRY/$IMAGE_NAME:client-latest .
          docker build -f server/Dockerfile.prod -t $REGISTRY/$IMAGE_NAME:server-latest ./server

      - name: 🚀 DockerHub에 Push
        run: |
          docker push $REGISTRY/$IMAGE_NAME:client-latest
          docker push $REGISTRY/$IMAGE_NAME:server-latest

      - name: 📁 docker-compose.yml 및 nginx.conf 서버로 복사
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2203
          source: |
            ./docker-compose.yml
            ./nginx/nginx.conf
          target: "/home/apple2ne1/project/"

      - name: 🔑 SSH로 서버 접속하여 docker-compose 실행
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 2203
          script: |
            cd /home/apple2ne1/project
            mkdir -p nginx && mv -f nginx.conf nginx/nginx.conf
            docker-compose pull
            docker-compose up -d
