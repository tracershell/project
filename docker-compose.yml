services:
  node:
    image: docker.io/tshelldocker/my-cicd-demo:server-latest
    container_name: node
    ports:
      - "3003:3003"
    restart: unless-stopped

  nginx:
    image: docker.io/tshelldocker/my-cicd-demo:client-latest
    container_name: nginx
    ports:
      - "8003:8003"
    depends_on:
      - node
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
