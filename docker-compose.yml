
services:
  node:
    build:
      context: ./server
      dockerfile: Dockerfile.prod
    container_name: node
    ports:
      - "3033:3033"

  nginx:
    build:
      context: .
      dockerfile: client/Dockerfile.prod
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - node
